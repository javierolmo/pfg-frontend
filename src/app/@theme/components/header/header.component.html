<div class="header-container">
  <div class="logo-container">
    <a
      href="#"
      class="sidebar-toggle"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      (click)="toggleSidebar()"
    >
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      <span>
        <nb-icon icon="logo-32" pack="myicons"></nb-icon>
        <span class="px-3">{{appname}}</span>
      </span>
    </a>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
        assets/images/favicon.svg
      </svg>
    </div>


  </div>


  <nb-select *ngIf="!production"
    status="primary"
    matRipple
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
  >
    <nb-option
      *ngFor="let theme of themes"
      [value]="theme.value"
      matRipple
    >{{ theme.name }}</nb-option>
  </nb-select>
  
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action>
      <nb-icon icon="pricetags-outline"></nb-icon>
      <span class="p-3">Versi√≥n: {{appversion}}</span>
    </nb-action>

    <nb-action
      class="user-action"
      *nbIsGranted="['view', 'user']"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true">
      <nb-user [nbContextMenu]="userMenu"
               nbContextMenuTag="context-menu-user"
               [onlyPicture]="userPictureOnly"
               [name]="usernick"
               [picture]="userpic">
      </nb-user>
    </nb-action>
    
  </nb-actions>
</div>
