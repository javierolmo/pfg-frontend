<nb-card>
    <nb-card-header>Logs</nb-card-header>
    <nb-card-body>
        <nb-list
                nbInfiniteList
                [threshold]="500"
                (bottomThreshold)="loadNext(firstCard)">
            <nb-list-item *ngFor="let log of firstCard.logs">
                <div>
                    <span class="px-4">{{log.date}}</span>
                    <span class="px-4">{{log.message}}</span>
                </div>
            </nb-list-item>
            <nb-list-item *ngFor="let _ of firstCard.placeholders" nbSpinner="true">Cargando...</nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
