<nb-alert [status]="toNebularStatus(log.status)">
    <div>
        <!-- Date -->
        <span class="px-4">{{log.date}}</span>

        <!-- Status -->
        <span class="px-4">{{log.status}}</span>

        <!-- Message -->
        <span class="px-4">{{log.message}}</span>
    </div>
</nb-alert>
