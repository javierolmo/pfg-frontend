<nb-card>
    <nb-card-header>Especificaciones</nb-card-header>
    <nb-card-body>
        <form [formGroup]="requestForm" (ngSubmit)="submit(requestForm)">
            <div class="row">

                <!-- Título -->
                <div class="col-9">
                    <input type="text" nbInput placeholder="Título" fullWidth formControlName="movementTitle">
                </div>

                <!-- Número de movimiento -->
                <div class="col-3">
                    <input class="col" type="text" nbInput placeholder="Número de movimiento" formControlName="movementNumber">
                </div>

            </div>
            <div class="row">

                <!-- Número de compases -->
                <div class="col">
                    <input class="col-6" type="text" nbInput placeholder="Número de compases" formControlName="measures">
                </div>

                <!-- Instrumentos -->
                <div class="col">
                    <nb-select class="col-6" multiple formControlName="instrumentos" placeholder="Instrumentos">
                        <nb-option *ngFor="let instrument of instrumentos" [value]="instrument">{{instrument.name}}</nb-option>
                    </nb-select>
                </div>

                <!-- Tonalidad -->
                <div class="col">
                    <nb-select formControlName="tonalidad" placeholder="Tonalidad">
                        <nb-option *ngFor="let tonalidad of tonalidades" [value]="tonalidad">{{tonalidad.nombre}}</nb-option>
                    </nb-select>
                </div>

                <!-- Compás -->
                <div class="col">
                    <nb-select formControlName="compas" placeholder="Compás">
                        <nb-option *ngFor="let compas of compases" [value]="compas">{{compas.numerador}}/{{compas.denominador}}</nb-option>
                    </nb-select>
                </div>

            </div>

            <button nbButton status="basic" type="submit">Componer!</button>
        </form>
    </nb-card-body>
  </nb-card>
